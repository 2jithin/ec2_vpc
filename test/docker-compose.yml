version: '3.9'
services:
  redis:
    image: "redis:alpine"
    deploy:
      replicas: 1
    volumes:
      - redis_data:/data
  web:
    image: demostack
    build: .
    ports:
      - "8000:8000"
    # networks:
    #   - webnet
    deploy:
      mode: replicated    
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy: 
        condition: on-failure
    depends_on:
      - redis
  visualizer:
    image: dockersamples/visualizer
    ports:
      - "8080:8080"
    stop_grace_period: 1m30s
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]

volumes:
  redis_data:
    name: redis_volume
    driver: local

