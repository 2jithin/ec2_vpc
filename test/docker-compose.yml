version: '3.9'
services:
  redis:
    image: "redis:alpine"
    deploy:
      replicas: 1
    volumes:
      - redis_data:/data
  web:
    image: demostack
    build: .
    ports:
      - "8000:8000"
    # networks:
    #   - webnet
    deploy:
      mode: replicated    
      replicas: 1
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy: 
        condition: on-failure
      update_config:
        parallelism: 2
        delay: 10s
      placement:
        constraints: [node.role == manager]
    depends_on:
      - redis
  manager:
    environment:
      - VISUALIZER_TYPE=manager
    image: yandeu/visualizer:dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
    labels:
      - visualizer.manager
    healthcheck:
      test: curl -f http://localhost:3500/healthcheck || exit 1
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - '9500:3500'
  agent:
    environment:
      - VISUALIZER_TYPE=agent
    image: yandeu/visualizer:dev
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
    labels:
      - visualizer.agent
    healthcheck:
      test: curl -f http://localhost:9501/healthcheck || exit 1
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s

volumes:
  redis_data:
    name: redis_volume
    driver: local

networks:
  agent_network:
    driver: overlay
    attachable: true
